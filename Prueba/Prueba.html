    <header>

        <h1>Práctica de formularios</h1>
    </header>
    <main>
        <section>
            <h2>Buscar en Google hola</h2>
            <form autocomplete="off" target="_blank" action="https://google.com/search" method="get">
                <input name="q" required placeholder="Escribe un texto" type="text" size="100">
                <button>Buscar</button>
            </form>
        </section>
        <section>
            <h2>Registro</h2>
            <form action="https://cadif1.com/registro" method="post">
                <table id="datos" width="800" align="center" border="0">
                    <tr>
                        <td><label for="cedula">Cédula</label></td>
                        <td><input required id="cedula" name="cedula" type="number" size="10" min="100000" max="999999999"></td>
                    </tr>
                    <tr>
                        <td>Nombre</td>
                        <td><input required name="nombre" type="text" size="50" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td>Correo Electrónico</td>
                        <td><input required name="correo" type="email" size="50" maxlength="50"></td>
                    </tr>
                    <tr>
                        <td>Estado civil</td>
                        <td>
                            <input type="radio" value="1" name="estado-civil" id="soltero"><label for="soltero">Soltero</label> 
                            <input type="radio" value="2" name="estado-civil" id="casado"><label for="casado">Casado</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Género</td>
                        <td><input type="radio" value="1" name="genero" id="masculino"><label for="masculino">Masculino</label> 
                            <input type="radio" value="2" name="genero" id="femenino"><label for="femenino">Femenino</label>  
                            <input type="radio" value="3" name="genero" id="nolose"><label for="nolose">No lo se</label> 
                            <input type="radio" value="4" name="genero" id="noquierodecir"><label for="noquierodecir">No lo quiero decir</label>  
                            </td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento</td>

                    </tr>

                        <td><textarea name="direccion" rows="4" cols="50"></textarea></td>
                    </tr>
                    <tr>

                        </td>

                    <tr>

        <section>
            <h2>Iniciar sesión</h2>
            <form action="">
                <input name="correo" type="text" placeholder="Correo Electrónico">
                <input name="clave" type="password" placeholder="Contraseña">
